 <body>
		<script>
			var a=Number(prompt("输入一个整数"));
			var issu=true;
			for (var i=2;i<a ;i++ )
			{if (a%i==0)
			{//console.log(a+"不是素数");
				issu=false;
			  break;}}
			if (issu)
			{console.log(a+"是素数");
			}else{console.log(a+"不是素数")}

		</script>
