 <body>
		<script>
			var year=prompt("请输入年");
			var mth=prompt("请输入月");
			var day=Number(prompt("请输入日"));
			var isrun=year%4==0 && year%100!=0 || year%400==0;
			var totaldays=0;
			switch (mth-1)
			{
			case 11:
			totaldays+=31;
			case 10:
			totaldays+=30;
			case 9:
			totaldays+=31;
			case 8:
			totaldays+=31;
			case 7:
			totaldays+=31;
			case 6:
			totaldays+=30;
			case 5:
			totaldays+=31;
			case 4:
			totaldays+=30;
			case 3:
			totaldays+=31;
			case 2:
			totaldays+=28;
			if (mth>2 && isrun)
			{totaldays+=1;
			}
			case 1:
			totaldays+=31;	
			}
			totaldays+=day
			console.log(year+"年"+mth+"月"+day+"日"+totaldays+"天");
		</script>
 </body>
