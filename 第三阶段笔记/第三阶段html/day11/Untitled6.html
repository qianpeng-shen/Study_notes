		function test()
		{ 
		var str ="Hello World";
		var s=str.charAt(3);
		console.log("下标为3的字符为"+s);
		var r=str.charCodeAt(3);
		r=r.toString(16);//转为十六进制
		var show="\u006c";//转码时，需要是四位，不够补零
		console.log("下标为3的码的Unicode码:"+r);
		console.log(show)
		}
		</script>
