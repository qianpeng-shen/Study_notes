<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <form action="/02_login/" method="post">
        {% csrf_token %}
        <p>
            用户名称:
            <input type="text" name="uname">
        </p>
        <p>
            用户密码:
            <input type="password" name="upwd">
        </p>
        <p>
            <input type="submit" value="登录">
        </p>
    </form>
</body>
</html>
